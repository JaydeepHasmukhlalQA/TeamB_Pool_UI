<div *ngIf="userData">

    <div class="center">
        <h3 class = "p-5 " id="PlayedLabel">Games Played:</h3> 
        <h3 class = "p-5 " id="PlayedStat">{{userData.games_played}}</h3>
        <h3 class = "p-5 " id="WonLabel">Wins:</h3> 
        <h3 class = "p-5 " id="WinsStat">{{userData.wins}}</h3>
        <h3 class = "p-5 " id="LostLabel">Losses:</h3> 
        <h3 class = "p-5 " id="LossesStat">{{userData.loss}}</h3>

    </div>
</div>
