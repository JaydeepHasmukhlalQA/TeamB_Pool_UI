<div class="container">
    <div *ngFor="let item of queueData">
        <div class="row d-flex justify-content-center align-items-center">
            <span class="mx-2 text-success">
                <div class="col-3-sm mx-auto">
                    <h1 class="display-6"><strong>{{item.playerOneUsername}}</strong></h1>
                </div>
            </span>
            <span class="text-warning">
                <div class="col-2-sm mx-auto">
                    <h1 class="display-5">VS</h1>
                </div>
            </span>
            <span class="mx-2 text-success">
                <div class="col-3-sm mx-auto">
                    <h1 class="display-6"><strong>{{item.playerTwoUsername}}</strong></h1>
                </div>
            </span>
            <span>
                <button (click)="finishedMatchFromQueue()">Finished</button>
                <button (click)="deleteMatchQueue()">Delete</button>
            </span>
        </div>
    </div>
    <button (click)="">Add To Queue</button>
</div>
